<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1" />
    <title>TERMINAL MAP</title>
</head>
<body>

    <div class="terminal-map">

        <div class="terminal-map__panel">

            <h1 class="terminal-map__title">Карта терминалов QIWI</h1>
            <h1 class="terminal-map__title--mobile">Карта терминалов</h1>

            <div class="terminal-map__filters">
                <div class="terminal-type-switcher">

                    <label for="show-qiwi-terminal" class="terminal-type-switcher__label">
                        <div class="label-container">
                            <div class="terminal-icon qiwi-terminal-icon"></div>
                            Терминалы QIWI
                        </div>
                        <div class="switch" >
                            <input type="checkbox" id="show-qiwi-terminal" checked>
                            <span class="slider round"></span>
                        </div>
                    </label>
                </div>

                <div class="terminal-type-switcher">

                    <label for="show-partners-terminal" class="terminal-type-switcher__label">
                        <div class="label-container">
                            <div class="terminal-icon partners-terminal-icon"></div>
                            Терминалы партнёров
                        </div>
                        <div class="switch">
                            <input type="checkbox" id="show-partners-terminal" checked>
                            <span class="slider round"></span>
                        </div>
                    </label>
                </div>
            </div>

        </div>

        <div id="map" class="terminal-map__map"></div>

    </div>
</body>

</html>
